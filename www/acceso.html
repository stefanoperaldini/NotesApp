<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Stefano Peraldini" />
    <meta name="description" content="Aplicacion Notes HaB" />
    <title>Notas</title>
    <link rel="stylesheet" href="/css/acceso.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="/index.html">
          Notes App
        </a>
      </h1>
    </header>
    <section id="acceso" class="auth">
      <form action="">
        <h2>Iniciar sesiòn</h2>
        <fieldset class="ok">
          <label for="email">Correo electrònico</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            autofocus
            minlength="3"
            maxlength="20"
          />
        </fieldset>
        <fieldset class="error">
          <label for="pwd1">Contraseña</label>
          <input
            type="password"
            name="pwd1"
            id="pwd1"
            required
            minlength="8"
            maxlength="12"
          />
        </fieldset>
        <button type="submit">
          Acceder
        </button>
        <nav class="nav">
          <a href="/registro.html">Registro |</a>
          <a href="/password.html">Recuperaciòn de contrasseña</a>
        </nav>
      </form>
    </section>
  </body>
</html>

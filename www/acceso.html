<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Stefano Peraldini" />
    <meta name="description" content="Aplicacion Notes HaB" />
    <title>Notes</title>
    <link rel="stylesheet" href="/css/acceso.css" />
  </head>

  <body>
    <header>
      <h1>Notes App</h1>
    </header>
    <main>
      <h2 class="upper">Iniciar sesiòn</h2>
      <form action="">
        <label for="email" class="label_email">Correo electrònico</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          autofocus
          minlength="3"
          maxlength="20"
        />
        <label for="pwd1" class="label_pwd1">Contraseña</label>
        <input
          type="password"
          name="pwd1"
          id="pwd1"
          required
          minlength="8"
          maxlength="12"
        />
        <button type="submit" id="registro" class="submit upper">
          Acceder
        </button>
        <nav class="nav">
          <a href="/index.html" class="linkSign upper">Registro |</a>
          <a href="/password.html" class="linkSign upper"
            >Recuperaciòn de contrasseña</a
          >
        </nav>
      </form>
    </main>
  </body>
</html>

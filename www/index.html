<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Stefano Peraldini" />
    <meta name="description" content="Aplicacion Notes HaB" />
    <title>Notes</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Notes App</h1>
    </header>
    <main>
      <h2 class="upper">Introduces tus datos</h2>
      <form action="">
        <label for="name" class="label_name">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          autofocus
          minlength="3"
          maxlength="10"
        />
        <label for="email" class="label_email">Correo electrònico</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          minlength="3"
          maxlength="20"
        />
        <label for="pwd1" class="label_pwd1">Contraseña</label>
        <input
          type="password"
          name="pwd1"
          id="pwd1"
          required
          minlength="8"
          maxlength="12"
        />
        <label for="pwd2" class="label_pwd2">Repite contraseña</label>
        <input
          type="password"
          name="pwd2"
          id="pwd2"
          required
          minlength="8"
          maxlength="12"
        />
        <button type="submit" id="registro" class="submit upper">
          Registrarse
        </button>
        <nav class="nav">
          <a href="/acceso.html" class="linkSign upper">Ya tengo una cuenta</a>
        </nav>
      </form>
    </main>
  </body>
</html>
